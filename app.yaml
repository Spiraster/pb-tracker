application: pb-tracker
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /static
  static_dir: static 

- url: /cleanup-games
  script: main.app
  login: admin

- url: /favicon\.ico
  static_files: static/icons/favicon.ico
  upload: static/icons/favicon\.ico

- url: .*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"

- name: jinja2
  version: latest

builtins:
- appstats: on

error_handlers:
- file: default_error.html
- error_code: over_quota
  file: over_quota.html
